<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Responding by Parker Moore
		</title>
		<link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive&subset=latin&v2' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700&subset=latin&v2' rel='stylesheet' type='text/css'>
		<link href="default.css" rel="stylesheet" type="text/css">
		<script src="http://code.parkr.me/jquery-latest.js" type="text/javascript"></script>
		<script src="http://code.parkr.me/jquery-scrollto.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("nav a").click(function(e){
					e.preventDefault();
					console.log(e.currentTarget.attributes[0].nodeValue);
					$.scrollTo(e.currentTarget.attributes[0].nodeValue, 500);
					if(e.currentTarget.attributes[0].nodeValue !== "#download"){
						$.scrollTo("-=150px", 200);
					}
				});
			});
			$(window).scroll(function(){
				var vscroll = (document.all ? document.scrollTop : window.pageYOffset);
				if(vscroll >= 340){
					$("nav").addClass("fixed_to_top");
				}else{
					$("nav").removeClass("fixed_to_top");
				}
			});
		</script>
	</head>
	<body>

		<h1 id="respondingapp">
			Responding.App
		</h1>
		<p id="tagline">
			Making responding to (long) messages better.
		</p>
		<div id="nav">
		<nav>
			<a href="#features" title="Jump to the features.">features</a>
			<a href="#help" title="Jump to help.">help</a>
			<a href="#screenshots" title="Jump to the screenshots.">screenshots</a>
			<a href="#download" title="Jump to the download.">download</a>
		</nav>
		</div>
		<div id="main-content">
            {{ content }}
        </div>
    </body>
</html>
